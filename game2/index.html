<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Pet Trading Floor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Degen Pet Trading Floor</h1>
            <p class="version">v0.9.1 - Cybernetic Edition</p>
        </header>

        <div class="game-grid">
            <!-- Status Section -->
            <section class="status-panel">
                <h2>Status</h2>
                <div id="player-dgpt">Current $dgpt: 15.00</div>
                <div id="market-status">
                    <h3>Market Status</h3>
                    <ul id="market-list"></ul>
                </div>
                <div id="pet-status">
                    <h3>Your Degen Pets</h3>
                    <table id="pet-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Assigned</th>
                                <th>Mood</th>
                                <th>Position</th>
                                <th>Trades</th>
                                <th>Badges</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <!-- Shop Section -->
            <section class="shop-panel">
                <h2>Shop</h2>
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('pet-shop')">Adopt Pets</button>
                    <button class="tab-btn" onclick="showTab('consumable-shop')">Consumables</button>
                </div>
                <div id="pet-shop" class="shop-content active">
                    <ul id="pet-list"></ul>
                </div>
                <div id="consumable-shop" class="shop-content">
                    <ul id="consumable-list"></ul>
                </div>
            </section>

            <!-- Command Section -->
            <section class="command-panel">
                <h2>Command Center</h2>
                <div id="output-log" class="output-log"></div>
                <div class="input-area">
                    <input type="text" id="command-input" placeholder="Enter command (e.g., status, buy hamster)">
                    <button onclick="submitCommand()">Execute</button>
                </div>
            </section>
        </div>

        <footer>
            <p>Powered by xAI - Cybernetic Blue Theme</p>
        </footer>
    </div>

    <script>
        // Placeholder JavaScript for tab switching and command submission
        function showTab(tabId) {
            document.querySelectorAll('.shop-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function submitCommand() {
            const input = document.getElementById('command-input').value;
            const log = document.getElementById('output-log');
            log.innerHTML += `<p>> ${input}</p>`;
            log.scrollTop = log.scrollHeight;
            // TODO: Connect to Python backend here
            document.getElementById('command-input').value = '';
        }

        // Initial placeholder content (to be replaced by Python integration)
        document.addEventListener('DOMContentLoaded', () => {
            const petList = document.getElementById('pet-list');
            petList.innerHTML = '<li>Gigachad Hamster (ID: hamster) - 15 $dgpt</li><li>Momentum Quokka (ID: quokka) - 15 $dgpt</li><li>Laser-Eyes Cat (ID: cat) - 15 $dgpt</li>';
            const consumableList = document.getElementById('consumable-list');
            consumableList.innerHTML = '<li>Synth-Snack (ID: snack) - 5 $dgpt</li><li>Energy Drink (ID: drink) - 1 $dgpt</li>';
        });
    </script>
</body>
</html>
